################################
# Example Changelog File
#
# Note: This file, and files beginning with ".", and files that don't end in ".yml" will not be read. If you change this file, you will look really dumb.
#
# Your changelog will be merged with a master changelog. (New stuff added only, and only on the date entry for the day it was merged.)
# When it is, any changes listed below will disappear.
#
# Valid Prefixes: 
#   bugfix
#   wip (For works in progress)
#   tweak
#   soundadd
#   sounddel
#   rscadd (general adding of nice things)
#   rscdel (general deleting of nice things)
#   imageadd
#   imagedel
#   maptweak
#   spellcheck (typo fixes)
#   experiment
#################################

# Your name.  
author: Snypehunter007

# Optional: Remove this file after generating master changelog.  Useful for PR changelogs that won't get used again.
delete-after: True

# Any changes you've made.  See valid prefix list above.
# INDENT WITH TWO SPACES.  NOT TABS.  SPACES.
# SCREW THIS UP AND IT WON'T WORK.
# Also, all entries are changed into a single [] after a master changelog generation. Just remove the brackets when you add new entries.
# Please surround your changes in  double quotes ("), as certain characters otherwise screws up compiling. The quotes will not show up in the changelog.
changes: 
  - rscadd: "Added two wrenches to the Aegis drill area on the outside, so miners don't have to scavenge for them."
  - rscadd: "Added another button to control the blast doors on the Kellion to the side of the ship that didn't have it."
  - rscadd: "Added an interrogation room to the Brig."
  - bugfix: "Fixed several disposal pipes being in the wrong spot or the wrong type."
  - bugfix: "Fixed the button controlling the Kellion blast doors not having the correct name."
  - bugfix: "Fixed the incorrect type of window being used in areas that led to space on the Ishimura."
  - maptweak: "Changed access on maintenance doors in departments. If you have a door in your department, you can now enter into maintenance through that door. However, if you're not a job that has access to maintenance normally, those departmental doors are the only ones you can open. Technical Engineers cannot wander into departments through these doors anymore either."
  - maptweak: "Gave Planet Crackers access to most doors on the Aegis Colony."
  - maptweak: "Gave Security access to most doors in the Clinic and Cargo."
  - maptweak: "Slightly redesigned the Escape Wing."
  - maptweak: "Redesigned the front part of the Brig."
  - maptweak: "Changed the inside of Hydroponics to provide a few more lights."
  - maptweak: "Changed Supply Officer's office windows."
  - maptweak: "Removed the watertank from the Bioprosthetics Lab."
  - maptweak: "The morgue blast door now starts in the 'up' position."

