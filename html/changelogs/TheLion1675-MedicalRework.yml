################################
# Example Changelog File
#
# Note: This file, and files beginning with ".", and files that don't end in ".yml" will not be read. If you change this file, you will look really dumb.
#
# Your changelog will be merged with a master changelog. (New stuff added only, and only on the date entry for the day it was merged.)
# When it is, any changes listed below will disappear.
#
# Valid Prefixes: 
#   bugfix
#   wip (For works in progress)
#   tweak
#   soundadd
#   sounddel
#   rscadd (general adding of nice things)
#   rscdel (general deleting of nice things)
#   imageadd
#   imagedel
#   maptweak
#   spellcheck (typo fixes)
#   experiment
#   admin
#################################

# Your name.  
author: TheLion1675

# Optional: Remove this file after generating master changelog.  Useful for PR changelogs that won't get used again.
delete-after: True

# Any changes you've made.  See valid prefix list above.
# INDENT WITH TWO SPACES.  NOT TABS.  SPACES.
# SCREW THIS UP AND IT WON'T WORK.
# Also, all entries are changed into a single [] after a master changelog generation. Just remove the brackets when you add new entries.
# Please surround your changes in  double quotes ("), as certain characters otherwise screws up compiling. The quotes will not show up in the changelog.
changes: 
  - rscadd: "Chemical Reagent: Phlogiston, which upon mixing, unleashes a spreading and debilitating Phoron fire. Made with 1u Aluminum, Phoron and Sulphuric Acid, results in 1u."
  - rscadd: "Chemical Reagent: Vecuronium Bromide, one of the most powerful paralytics. It will reduce someone's voice to whispers and will near-instantly paralyze them. Made with 1u Ethanol, and 2u of Mercury and Hydrazine. Results in 2u."
  - tweak: "Minorly lowered the amount of injected Chloral Hydrate required before a person is absolutely knocked out."
  - tweak: "Slightly increased the metabolism rate of Inaprovaline."
  - tweak: "Restored metabolism variable on Tricordrazine. It is now .3 ticks slower than Bicaridine or Kelotane."
  - experiment: "Experimental: Alkysine can now fix brain damage with blood oxygenation levels upwards of 35%, instead of the previously required 85%."
  - experiment: "Experimental: Fix to Necromorphs getting brain damage messages when spawning."
  - experiment: "Experimental: Increased maximum stack amount for trauma kits and bruise packs by 10 each."