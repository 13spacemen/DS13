  - tweak: "Hunter max health set back to 250, in light of other balance changes."
  - tweak: "Increased damage and stun time of tripod's high leap, in the red frontal cone"
  - tweak: "Tripod now recieves a brief but powerful defensive buff when it lands a perfect leap."
  - tweak: "Tripod arm swing is now a little faster."
  - tweak: "Tripod tongue lash now deals more damage, and the tongue stays exposed for a shorter time afterwards."
  - tweak: "Slightly reduced the damage of all crew melee weapons."
  - tweak: "Mobs now have their reach reduced by 1 while lying down, to a minimum of 1. Only affects large necromorphs currently."
  - tweak: "Slightly reduced the biomass cost of exploder."
  - bugfix: "Fixed the hacker rig having no frame sprite."
