################################
# Example Changelog File
#
# Note: This file, and files beginning with ".", and files that don't end in ".yml" will not be read. If you change this file, you will look really dumb.
#
# Your changelog will be merged with a master changelog. (New stuff added only, and only on the date entry for the day it was merged.)
# When it is, any changes listed below will disappear.
#
# Valid Prefixes: 
#   bugfix
#   wip (For works in progress)
#   tweak
#   soundadd
#   sounddel
#   rscadd (general adding of nice things)
#   rscdel (general deleting of nice things)
#   imageadd
#   imagedel
#   maptweak
#   spellcheck (typo fixes)
#   experiment
#################################

# Your name.  
author: TheLion1675

# Optional: Remove this file after generating master changelog.  Useful for PR changelogs that won't get used again.
delete-after: True

# Any changes you've made.  See valid prefix list above.
# INDENT WITH TWO SPACES.  NOT TABS.  SPACES.
# SCREW THIS UP AND IT WON'T WORK.
# Also, all entries are changed into a single [] after a master changelog generation. Just remove the brackets when you add new entries.
# Please surround your changes in  double quotes ("), as certain characters otherwise screws up compiling. The quotes will not show up in the changelog.
changes: 
  - rscdel: "Temporarily removed flashbangs from the Security vendors. They will be re-added when the intended fixes have been rolled out for Necromorphs getting stunlocked."
  - rscdel: "Removed a few R&D designs that made no sense or weren't for us."
  - rscdel: "Removed the 'Special Ops' crate that could be ordered by Cargo."
  - rscadd: "Laser Pickaxe added to R&D designs. Pick in dem heads! But... Really don't. I'm also a moderator, people. Please don't."
  - tweak: "Significantly reduced the explosion radius and power of fueltanks. They're not portable mininukes anymore."
  - tweak: "Changed the item requirements to make a Divet from Silver to Plasteel."
  - tweak: "Considerably lowered the requirements to make the Price Scanner in R&D."
  - tweak: "Significantly lowered the requirements of some RIG accessories in R&D. Some of these may not be useful as of yet, but might soon be."
  - tweak: "Moderately raised the requirements to make Contact Energy, and significantly increased its cost."
  - tweak: "Changed requirements for Contact Beam, and made it moderately more expensive to make."
  - tweak: "Moderately decreased damage output from advanced circular saw."
  - experiment: "Pulse High Velocity rounds can now be made by R&D. Their cost and price currently remain something that can be discussed."
  - bugfix: "Experimental fix to the wall of death screen one gets after being knocked unconscious at times."
  - bugfix: "Biological Acid, commonly from a Puker, is now visible ontop of Corruption spread."
