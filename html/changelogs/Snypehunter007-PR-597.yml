################################
# Example Changelog File
#
# Note: This file, and files beginning with ".", and files that don't end in ".yml" will not be read. If you change this file, you will look really dumb.
#
# Your changelog will be merged with a master changelog. (New stuff added only, and only on the date entry for the day it was merged.)
# When it is, any changes listed below will disappear.
#
# Valid Prefixes: 
#   bugfix
#   wip (For works in progress)
#   tweak
#   soundadd
#   sounddel
#   rscadd (general adding of nice things)
#   rscdel (general deleting of nice things)
#   imageadd
#   imagedel
#   maptweak
#   spellcheck (typo fixes)
#   experiment
#################################

# Your name.  
author: Snypehunter007

# Optional: Remove this file after generating master changelog.  Useful for PR changelogs that won't get used again.
delete-after: True

# Any changes you've made.  See valid prefix list above.
# INDENT WITH TWO SPACES.  NOT TABS.  SPACES.
# SCREW THIS UP AND IT WON'T WORK.
# Also, all entries are changed into a single [] after a master changelog generation. Just remove the brackets when you add new entries.
# Please surround your changes in  double quotes ("), as certain characters otherwise screws up compiling. The quotes will not show up in the changelog.
changes: 
  - rscadd: "Added an air alarm to the Processing Room."
  - rscadd: "Added a pistol to the Captain's safe, as a last resort."
  - rscadd: "Added medical wall lockers to the Aegis Colony."
  - rscadd: "Added a standard device power cell to the Supply Officer's locker to power the Stick of Discipline. Remember that the abuse of the SoD will result in being arrested by Security."
  - tweak: "Added six more Planet Cracker slots. Due to space constraints, six of the Planet Crackers voidsuit storage units are on Aegis."
  - tweak: "Added another Cargo Serviceman slot."
  - maptweak: "Changed the Captain's safe to a modern, wall-safe."
  - maptweak: "The Kitchen door now requires Line Cook access to open."
  - bugfix: "Fixed the Monitoring Room door bolt button not working."
  - bugfix: "Fixed the name on the janitorial closet south of Cargo."
  - bugfix: "Fixed the windows on the Aegis Colony Security Checkpoint not being the right type."
